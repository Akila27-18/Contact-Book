{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">Your Contacts</h2>

{% if contacts %}
<table class="table table-striped table-hover">
  <thead class="table-primary">
    <tr>
      <th>Name</th>
      <th>Phone</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    {% for contact in contacts %}
    <tr>
      <td>{{ contact.name }}</td>
      <td>{{ contact.phone }}</td>
      <td>{{ contact.email }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% else %}
<p>No contacts yet. <a href="{{ url_for('add_contact') }}">Add your first contact</a>.</p>
{% endif %}
{% endblock %}
