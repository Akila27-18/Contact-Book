{% extends "base.html" %}

{% block content %}
<h2>Send Feedback to Admin</h2>

<form method="POST" class="mt-4" novalidate>
  <div class="mb-3">
    <label for="name" class="form-label">Your Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Jane Doe" required>
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Your Email</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
  </div>

  <div class="mb-3">
    <label for="message" class="form-label">Message</label>
    <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
  </div>

  <button type="submit" class="btn btn-success">Send Feedback</button>
</form>
{% endblock %}
